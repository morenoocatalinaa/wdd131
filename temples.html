<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temple Album</title>
    <link rel="stylesheet" href="styles/temples.css">
    <link rel="stylesheet" href="styles/temples-large.css" media="(min-width: 768px)">
    <script defer src="scripts/temples.js"></script>
</head>

<body>
    <header>
        <h1>Temple Album</h1>
        <div class="hamburger">&#9776;</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Old</a></li>
                <li><a href="#">New</a></li>
                <li><a href="#">Large</a></li>
                <li><a href="#">Small</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Temple Images</h2>
        <div class="image-gallery">
            <figure>
                <img src="images/templo buenos aires.jpg" alt="Temple 1">
                <figcaption>Buenos Aires - Argentina</figcaption>
            </figure>
            <figure>
                <img src="images/templo mendoza.jpg" alt="Temple 2">
                <figcaption>Mendoza - Argentina</figcaption>
            </figure>
            <figure>
                <img src="images/templo salta.jpeg" alt="Temple 3">
                <figcaption>Salta - Argentina</figcaption>
            </figure>
            <figure>
                <img src="images/templo el salvador.jpg" alt="Temple 4">
                <figcaption>San Salvador - El Salvador</figcaption>
            </figure>
            <figure>
                <img src="images/templo guatemala.jpg" alt="Temple 5">
                <figcaption>Ciudad de Guatemala - Guatemala</figcaption>
            </figure>
            <figure>
                <img src="images/templo paris francia.jpg" alt="Temple 6">
                <figcaption>Paris - France</figcaption>
            </figure>
            <figure>
                <img src="images/temple sao paulo brasil.jpg" alt="Temple 7">
                <figcaption>Sao Paulo - Brasil</figcaption>
            </figure>
            <figure>
                <img src="images/lima peru.jpg" alt="Temple 8">
                <figcaption>Lima - Peru</figcaption>
            </figure>
            <figure>
                <img src="images/caracas venezuela.webp" alt="Temple 9">
                <figcaption>Caracas - Venezuela</figcaption>
            </figure>
        </div>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> Catalina Moreno</p>
        <p>Last updated: <span id="last-modified"></span></p>
    </footer>
</body>

</html>
